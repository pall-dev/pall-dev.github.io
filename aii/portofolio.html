<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Slides</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="slideshow-container">
    <div class="slide active">
      <img src="images/aidin1.jpg" alt="Slide 1">
    </div>
    <div class="slide">
      <img src="images/aidin2.jpg" alt="Slide 2">
    </div>
    <div class="slide">
      <img src="images/aidin3.jpg" alt="Slide 3">
    </div>
    <div class="slide">
      <img src="images/aidin4.jpg" alt="Slide 4">
    </div>
    <div class="slide">
      <img src="images/aidin5.jpg" alt="Slide 5">
    </div>
    <div class="slide">
      <img src="images/aidin6.jpg" alt="Slide 6">
    </div>
    <div class="slide">
      <img src="images/aidin7.jpg" alt="Slide 7">
    </div>
    <div class="slide">
      <img src="images/aidin8.jpg" alt="Slide 8">
    </div>

    <!-- Tombol navigasi -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
